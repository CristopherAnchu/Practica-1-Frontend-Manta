<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva tu Hora</title>
    <!-- Metro 4 CSS -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="calendario.css">
</head>
<body>
    <div class="center-wrapper">
        <div class="calendar-container">
            <h2 class="text-center fg-red mb-5">Reserva tu hora de gimnasio</h2>
            <div 
                id="calendar" 
                data-role="calendar" 
                data-show-header="true" 
                data-locale="es-ES" 
                data-buttons="false"
                data-multi-select="false">
            </div>
            <button id="confirmarReserva" class="confirm-btn">Confirmar Reserva</button>
            <p class="mt-4 text-center">
                <b>Selecciona un d√≠a y confirma tu reserva</b>
            </p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Metro 4 JS -->
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <!-- Tu JS personalizado -->
    <script src="calendario.js"></script>
</body>
</html>
